<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Group adding</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar" ></div>

<form action="#" th:action="@{/groups/insert}" th:object="${group}" method="post" class="form-size">
    <h2 align="center" >Adding a new group</h2>
    <div class="form-group">
        <label for="exampleFormControlInput1">Group name</label>
        <input type="text" th:field="*{name}"
               id="exampleFormControlInput1"
               class="form-control" placeholder="ABC-1234">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Course id</label>
        <input type="number" th:field="*{courseNumber.id}"
               id="exampleFormControlInput2"
               class="form-control" placeholder="1">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput3">Faculty id</label>
        <input type="number" th:field="*{faculty.id}"
               id="exampleFormControlInput3"
               class="form-control" placeholder="1">
    </div>
    <input type="submit" class="btn btn-info" value="Submit"/>
</form>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
