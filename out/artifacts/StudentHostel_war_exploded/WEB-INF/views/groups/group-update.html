<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Group updating</title>
</head>
<body>

<div th:insert="templates/fragments :: navbar"></div>

<form action="#" th:action="@{/groups/update/{id}(id = ${group.id})}"
      th:object="${group}" method="post" class="form-size">
    <br>
    <h2 align="center" th:text="${'Updating group: ' + group.name}"></h2>
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" th:field="*{name}"
               th:value="${group.name}"
               id="exampleFormControlInput1"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Course id</label>
        <input type="number" th:field="*{courseNumber.id}"
               th:value="${group.courseNumber.id}"
               id="exampleFormControlInput2"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput5">Faculty id</label>
        <input type="number" th:field="*{faculty.id}"
               th:value="${group.faculty.id}"
               id="exampleFormControlInput5"
               class="form-control">
    </div>
    <input type="submit" class="btn btn-info" value="Save"/>
</form>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
