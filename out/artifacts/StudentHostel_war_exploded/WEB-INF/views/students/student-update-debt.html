<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Changing hours debt</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>

<form action="#" th:action="@{/students/update-debt}"
      th:object="${student}"
      method="post" class="form-size">
    <br>
    <h2 th:text="${'Changing debt for: ' + student.firstName + ' ' + student.lastName}"
        align=" center"></h2>

    <div class="form-group">
        <label for="exampleFormControlInput1">new Debt</label>
        <input type="number" th:field="*{hoursDebt}"
               th:value="${student.getHoursDebt()}"
               id="exampleFormControlInput1"
               class="form-control">
    </div>
    <div hidden="hidden">
        <input type="number" th:field="*{id}" th:value="${student.id}">
    </div>
    <input type="submit" class="btn btn-info" value="Save"/>
</form>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
