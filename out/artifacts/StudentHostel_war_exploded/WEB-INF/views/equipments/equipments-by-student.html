<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Equipments list by student</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Equipment name</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="equipment : ${equipments}">
        <th scope="row" th:text="${equipment.id}">id</th>
        <td th:text="${equipment.name}">name</td>
        <td>
            <a class="to-right btn btn-info btn-sm"
               th:href="@{/equipments/{id}(id = ${equipment.id})}"> Show</a>

            <form th:action="@{/equipments/unassign/{studentId}/{equipmentId}(equipmentId = ${equipment.id}, studentId=${studentId})}"
                  action="#"
                  method="post">
                <input type="hidden">
                <input type="submit" class="to-right btn btn-info btn-sm" value="Delete"/>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
