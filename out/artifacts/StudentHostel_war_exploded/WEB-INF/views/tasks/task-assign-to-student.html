<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Assigning task to student</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>
<br>

<form action="#" th:action="@{/tasks/assign}"
      th:object="${pair}"
      method="post" class="form-size">
    <br>
    <h2 th:text="${'Adding new Task to: ' + student.firstName + ' ' + student.lastName}"
        align=" center"></h2>

    <div class="form-group">
        <label for="exampleFormControlInput1">new Task ID</label>
        <input type="number" th:field="*{secondId}"
               id="exampleFormControlInput1"
               class="form-control">
    </div>
    <div hidden="hidden">
        <input type="number" th:field="*{studentId}" th:value="${pair.studentId}">
    </div>
    <input type="submit" class="btn btn-info" value="Save"/>
</form>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
