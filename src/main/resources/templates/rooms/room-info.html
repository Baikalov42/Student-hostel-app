<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Room info</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>
<br>

    <table class="table-size table table-bordered">
        <thead class="thead-light">
        <tr>
            <th class="text-to-center" scope="col" colspan="2">Room card</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>ID</td>
            <th scope="row" th:text="${room.id}"></th>
        </tr>
        <tr>
            <td>Name</td>
            <th th:text="${room.name}"></th>
        </tr>
        <tr>
            <td>Students count</td>
            <th th:text="${room.students.size()}"></th>
        </tr>
        <tr>
            <td>Floor name</td>
            <th>
                <a th:href="@{/floors/{id}(id=${room.floor.id})}" style="color: lightslategrey"
                   th:text="${room.floor.name}"></a>
            </th>
        </tr>
        </tbody>
    </table>

<div class="edit-del-container">
    <a class="btn btn-secondary edit-del-btn" th:href="@{/rooms/update/{id}(id = ${room.id})}">Edit</a>

    <form action="#" th:action="@{/rooms/{id}(id = ${room.id})}" method="post">
        <input type="hidden">
        <input type="submit" class="edit-del-btn btn btn-secondary " value="Delete"/>
    </form>
</div>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
