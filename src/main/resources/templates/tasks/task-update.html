<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Task updating</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>

<form action="#" th:action="@{/tasks/update/{id}(id = ${task.id})}"
      th:object="${task}" method="post" class="form-size">
    <br>
    <h2 align="center" th:text="${'Updating task: ' + task.name }"></h2>
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" th:field="*{name}"
               th:value="${task.name}"
               id="exampleFormControlInput1"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Description</label>
        <input type="text" th:field="*{description}"
               th:value="${task.description}"
               id="exampleFormControlInput2"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput5">Cost</label>
        <input type="number" th:field="*{costInHours}"
               th:value="${task.costInHours}"
               id="exampleFormControlInput5"
               class="form-control">
    </div>

    <input type="submit" class="btn btn-info" value="Save"/>
</form>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
