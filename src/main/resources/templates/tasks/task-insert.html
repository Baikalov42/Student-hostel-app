<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Task adding</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar" ></div>

<form action="#" th:action="@{/tasks/insert}" th:object="${task}" method="post" class="form-size">

    <h2 align="center" >Adding a new task</h2>
    <div class="form-group">
        <label for="exampleFormControlInput1">Task name</label>
        <input type="text" th:field="*{name}"
               id="exampleFormControlInput1"
               class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Description</label>
        <input type="text" th:field="*{description}"
               id="exampleFormControlInput2"
               class="form-control" placeholder="Description of task">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput3">Cost</label>
        <input type="number" th:field="*{costInHours}"
               id="exampleFormControlInput3"
               class="form-control" placeholder="10">
    </div>

    <input type="submit" class="btn btn-info" value="Submit"/>
</form>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
