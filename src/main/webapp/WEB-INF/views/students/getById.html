<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:insert="templates/fragments :: style"></div>

    <title>Find ALL</title>
</head>
<body>

<div th:insert="templates/fragments :: navbar"></div>
<br>

<div class="container">

    <table class="table table-bordered">

        <thead class="thead-light">
        <tr>
            <th scope="col" colspan="2">Student card</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>ID</td>
            <th scope="row" th:text="${studentDTO.id}"></th>
        </tr>
        <tr>
            <td>First name</td>
            <th th:text="${studentDTO.firstName}"></th>
        </tr>
        <tr>
            <td>Last name</td>
            <th th:text="${studentDTO.lastName}"></th>
        </tr>
        <tr>
            <td>Hours debt</td>
            <th th:text="${studentDTO.hoursDebt}"></th>
        </tr>
        <tr>
            <td>Group name</td>
            <th th:text="${studentDTO.groupDTO.name}"></th>
        </tr>
        <tr>
            <td>Room name</td>
            <th th:text="${studentDTO.roomDTO.name}"></th>
        </tr>
        <tr>
            <td>Active tasks</td>
            <th>
                <a th:text="${studentDTO.tasks.size()}"></a>
                <a class="btn btn-outline-info"
                   th:href="@{~/tasks/getAllByStudent(studentId=${studentDTO.id}) }">view</a>
            </th>
        </tr>
        <tr>
            <td>Active equipments</td>
            <th >
                <a th:text="${studentDTO.equipments.size()}"></a>
                <a class="btn btn-outline-info"
                   th:href="@{~/equipments/getAllByStudent(studentId=${studentDTO.id})}">view</a>
            </th>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
