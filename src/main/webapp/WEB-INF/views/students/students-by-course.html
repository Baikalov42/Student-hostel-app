<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Students by course</title>
</head>

<body>
<div th:insert="templates/fragments :: navbar"></div>
<br>

<div class="container">
    <h5>Choose course:</h5>

    <div th:each="course : ${courseNumbers}" class="list-group">
        <a class="list-group-item list-group-item-action"
           th:href="@{/students/byCourse/{courseId}(courseId=${course.id})}"
           th:text="${course.name}"></a>
    </div>
</div>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
