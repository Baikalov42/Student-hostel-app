<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Student updating</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>

<form action="#" th:action="@{/students/update/{id}(id = ${student.id})}"
      th:object="${student}" method="post" class="form-size">
    <br>
    <h2 align="center" th:text="${'Updating student: ' + student.firstName + ' ' + student.lastName }"></h2>
    <div class="form-group">
        <label for="exampleFormControlInput1">First name</label>
        <input type="text" th:field="*{firstName}"
               th:value="${student.firstName}"
               id="exampleFormControlInput1"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Last name</label>
        <input type="text" th:field="*{lastName}"
               th:value="${student.lastName}"
               id="exampleFormControlInput2"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput5">Group ID</label>
        <input type="number" th:field="*{group.id}"
               th:value="${student.group.id}"
               id="exampleFormControlInput5"
               class="form-control">
    </div>
    <div hidden="hidden">
        <input type="number" th:field="*{hoursDebt}" th:value="${student.hoursDebt}">
        <input type="number" th:field="*{room.id}" th:value="${student.room.id}">
    </div>

    <input type="submit" class="btn btn-info" value="Save"/>
</form>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
