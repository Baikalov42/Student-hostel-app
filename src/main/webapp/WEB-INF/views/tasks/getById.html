<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Get</title>
</head>

<body>
<div th:insert="templates/fragments :: navbar"></div>
<br>

<div class="container">
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col" colspan="2">Task card</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>ID</td>
            <th scope="row" th:text="${task.id}"></th>

        <tr>
            <td>Name</td>
            <th th:text="${task.name}"></th>
        </tr>
        <tr>
            <td>Cost</td>
            <th th:text="${task.costInHours }"></th>
        </tr>
        </tbody>
    </table>

<div th:insert="templates/fragments :: js"></div>
