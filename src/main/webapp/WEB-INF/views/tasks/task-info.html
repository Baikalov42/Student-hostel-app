<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Task info</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>
<br>

    <table class="table-size table table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col" colspan="2">Task card</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>ID</td>
            <th scope="row" th:text="${task.id}"></th>
        </tr>
        <tr>
            <td>Name</td>
            <th th:text="${task.name}"></th>
        </tr>
        <tr>
            <td>Description</td>
            <th th:text="${task.description}"></th>
        </tr>
        <tr>
            <td>Cost</td>
            <th th:text="${task.costInHours }"></th>
        </tr>
        </tbody>
    </table>

<div class="edit-del-container">
    <a class="btn btn-secondary edit-del-btn" th:href="@{/tasks/update/{id}(id = ${task.id})}">Edit</a>

    <form action="#" th:action="@{/tasks/{id}(id = ${task.id})}" method="post">
        <input type="hidden">
        <input type="submit" class="edit-del-btn btn btn-secondary "  value="Delete"/>
    </form>
</div>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
