<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Floor adding</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>

<form th:action="@{/floors/insert}" th:object="${floor}" method="post" class="form-size">

    <h2 align="center">Adding a new floor</h2>
    <div class="form-group">
        <label for="exampleFormControlInput1">Floor name</label>
        <input type="text" th:field="*{name}" id="exampleFormControlInput1" class="form-control" placeholder="Name">
    </div>
    <input type="submit" class="btn btn-info" value="Submit"/>
</form>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
