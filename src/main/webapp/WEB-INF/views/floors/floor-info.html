<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Floor info</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>
<br>

<div class="container" >
    <table class="table-size table table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col" colspan="2">Floor card</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>ID</td>
            <th scope="row" th:text="${floor.id}"></th>
        </tr>
        <tr>
            <td>Name</td>
            <th th:text="${floor.name}"></th>
        </tr>
        </tbody>
    </table>
</div>

<div class="edit-del-container">
    <a class="btn btn-secondary edit-del-btn" th:href="@{/floors/update/{id}(id = ${floor.id})}">Edit</a>

    <form action="#" th:action="@{/floors/{id}(id = ${floor.id})}" method="post">
        <input type="hidden">
        <input type="submit" class="edit-del-btn btn btn-secondary " value="Delete"/>
    </form>
</div>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
