<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Room updating</title>
</head>
<body>

<div th:insert="templates/fragments :: navbar"></div>

<form action="#" th:action="@{/rooms/update/{id}(id = ${room.id})}"
      th:object="${room}" method="post" class="form-size">
    <br>
    <h2 align="center" th:text="${'Updating room: ' + room.name}"></h2>
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" th:field="*{name}"
               th:value="${room.name}"
               id="exampleFormControlInput1"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Floor id</label>
        <input type="number" th:field="*{floor.id}"
               th:value="${room.floor.id}"
               id="exampleFormControlInput2"
               class="form-control">
    </div>
    <input type="submit" class="btn btn-info" value="Save"/>
</form>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
