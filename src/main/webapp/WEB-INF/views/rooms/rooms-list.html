<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Rooms list</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>

<a class="btn btn-info add-new-button " th:href="@{~/rooms/insert}">Add room</a>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Room name</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <th scope="row" th:text="${room.id}">id</th>
        <td th:text="${room.name}">name</td>
        <td>
            <a class="text-secondary"
               th:text="'view'"
               th:href="@{/rooms/{id}(id = ${room.id})}"></a>
        </td>
    </tr>
    </tbody>
</table>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
