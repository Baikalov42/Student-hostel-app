<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Course info</title>
</head>

<body>
<div th:insert="templates/fragments :: navbar"></div>
<br>

<style>
    .table-size {
        width: 400px;
        margin-left: 100px;
    }
    .text-to-center {
        text-align: center;
    }
</style>


<table class="table table-bordered table-size ">
    <thead class="thead-light ">
    <tr>
        <th class="text-to-center" scope="col" colspan="2">Course card</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>ID</td>
        <th scope="row" th:text="${courseNumber.id}"></th>
    </tr>
    <tr>
        <td>Name</td>
        <th th:text="${courseNumber.name}"></th>
    </tr>
    </tbody>
</table>


<div th:insert="templates/fragments :: js"></div>
</body>
</html>
