<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>

    <title>Get all</title>
</head>
<body>

<div th:insert="templates/fragments :: navbar"></div>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Course name</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="courseNumber : ${courses}">
        <th scope="row" th:text="${courseNumber.getId()}"></th>
        <td th:text="${courseNumber.getName()}">name</td>
        <td><a th:href="@{getById(id=${courseNumber.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>

<div th:insert="templates/fragments :: js"></div>

</body>
</html>
