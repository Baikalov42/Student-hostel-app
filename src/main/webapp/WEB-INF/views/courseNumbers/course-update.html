<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Course updating</title>
</head>
<body>
<div th:insert="templates/fragments :: navbar"></div>

<form action="#" th:action="@{/courseNumbers/update/{id}(id = ${courseNumber.id})}"
      th:object="${courseNumber}" method="post" class="form-size">
    <br>
    <h2 align="center" th:text="${'Updating course: ' + courseNumber.name}"></h2>

    <div class="form-group">
        <label for="exampleFormControlInput1">Course name</label>
        <input type="text" th:field="*{name}"
               th:value="${courseNumber.name}"
               id="exampleFormControlInput1"
               class="form-control">
    </div>
    <input type="submit" class="btn btn-info" value="Save"/>
</form>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
