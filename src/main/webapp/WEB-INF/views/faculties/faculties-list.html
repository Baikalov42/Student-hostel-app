<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Faculties list</title>
</head>

<body>
<div th:insert="templates/fragments :: navbar"></div>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Faculty name</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="faculty : ${faculties}">
        <th scope="row" th:text="${faculty.id}">id</th>
        <td th:text="${faculty.name}">name</td>
        <td>
            <a class="text-secondary"
               th:text="'view'"
               th:href="@{/faculties/{id}(id = ${faculty.id})}"></a>
        </td>
    </tr>
    </tbody>
</table>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
