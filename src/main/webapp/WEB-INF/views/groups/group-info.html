<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="templates/fragments :: style"></div>
    <title>Group info</title>
</head>

<body>
<div th:insert="templates/fragments :: navbar"></div>
<br>

<div class="container">
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col" colspan="2">Group card</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>ID</td>
            <th scope="row" th:text="${groupDTO.id}"></th>
        </tr>
        <tr>
            <td>Name</td>
            <th th:text="${groupDTO.name}"></th>
        </tr>
        <tr>
            <td>Course name</td>
            <th>
                <a th:href="@{/courseNumbers/{id}(id=${groupDTO.courseNumber.id})}" style="color: lightslategrey"
                   th:text="${groupDTO.courseNumber.name}"></a>
            </th>
        </tr>
        <tr>
            <td>Faculty name</td>
            <th>
                <a th:href="@{/faculties/{id}(id=${groupDTO.faculty.id})}" style="color:lightslategrey"
                   th:text="${groupDTO.faculty.name}"></a>
            </th>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="templates/fragments :: js"></div>
</body>
</html>
